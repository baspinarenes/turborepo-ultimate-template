# Build commit messages
prepare-commit-msg:
  commands:
    commitizen:
      interactive: true
      run: npx cz --hook
      env:
        LEFTHOOK: "0"

# Validate commitmessages
commit-msg:
  commands:
    "lint commit message":
      run: npx commitlint --edit {1}

pre-commit:
  commands:
    lint-web:
      root: "apps/web"
      run: pnpm exec eslint --fix {staged_files}
      stage_fixed: true